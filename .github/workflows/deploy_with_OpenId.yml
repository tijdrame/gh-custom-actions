name: Deployment with open ID
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v5
      - name: Load and cache dependencies
        id: cache-deps
        uses: ./.github/actions/cached-deps
        with:
          caching: 'false'
      - name: Output Information
        run: |
          echo "Used cache: ${{ steps.cache-deps.outputs.used-cache }}"
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v5
      - name: Load and cache dependencies
        uses: ./.github/actions/cached-deps
      - name: Test code
        id: run-tests
        run: npm run test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v5
      - name: Load and cache dependencies
        uses: ./.github/actions/cached-deps
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  deploy:
    permissions: 
      id-token: write
      contents: read
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v5
      - name: Get build artifacts
        uses: actions/download-artifact@v5
        with:
          name: dist-files
          path: ./dist
      - name: Output contents
        run: |
          ls
          pip install legacy-cgi
      - name: Get AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          # copier depuis AWS id provider
          role-to-assume: arn:aws:iam::072712434523:role/provider_for-gh-actions
          aws-region: us-east-2
      - name: Deploy site
        id: deploy
        #run: echo "Deploying..."
        uses: ./.github/actions/deploy-s3-docker
        
        with:
          bucket: emard-s3-demo #creer sur AWS
          dist-folder: ./dist
          #bucket-region: us-east-2
      - name: Output website URL
        run: |
          echo "Live URL: ${{ steps.deploy.outputs.website-url }}"
  
